{% extends "base/base.html" %}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static 'base/main.css' %}">

<div class="container" style="margin-top:30px;">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="from-group">
            <legend style="color: #000;">Sign In Now</legend>
            {{ form }}
        </fieldset>
        <div class='form-group'>
            <button class='button'><a href="{% url 'thanks' %}">Sign In</button>
        </div>
        <div class='form-group'>
            <small>Don't have an account yet?<a href="{% url 'register' %}">Sign Up</small>
        </div>
   
    </form>   
</div>
{% endblock content %}
